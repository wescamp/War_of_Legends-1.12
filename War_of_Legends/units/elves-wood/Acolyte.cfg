#textdomain wesnoth-War_of_Legends

[unit_type]
    id=Elvish Acolyte
    name= _ "female^Elvish Acolyte"
    race=elf
    gender=female
    image="units/elves-wood/acolyte.png"
    profile="portraits/elves/sorceress.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=31
    movement_type=woodland
    movement=5
    experience=44
    level=1
    alignment=neutral
    advances_to=Elvish Ascetic
    cost=19
    usage=mixed fighter
    description= _ "Some young elf maidens have learnt to harness the power of faerie. Unlike the shamans, they lack healing capabilities but they are more skilled in close combat."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ARCANE}
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    [resistance]
        arcane=110
    [/resistance]
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/elves/transparent/sorceress.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/elves/transparent/sorceress.png"
    [/portrait]
    [attack]
        name=staff
        description="staff"
        icon="attacks/druidstaff.png"
        type=impact
        range=melee
        damage=3
        number=3
        range=melee
    [/attack]
    [attack]
        name=faerie fire
        description="faerie fire"
        icon=attacks/faerie-fire.png
        type=arcane
        damage=5
        number=3
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    {DEFENSE_ANIM_RANGE "units/elves-wood/acolyte.png" "units/elves-wood/acolyte.png" {SOUND_LIST:ELF_FEMALE_HIT} melee }
    {DEFENSE_ANIM_ELVEN_RANGE "units/elves-wood/acolyte.png" "units/elves-wood/acolyte.png" {SOUND_LIST:ELF_FEMALE_HIT} ranged }
    [attack_anim]
        [filter_attack]
            name=faerie fire
        [/filter_attack]
        start_time=-450
        {MISSILE_FRAME_FAERIE_FIRE}

        [if]
            hits=yes
            [frame]
                duration=75
                image="units/elves-wood/acolyte.png"
                sound=magic-faeriefire.ogg

                halo=halo/elven/faerie-fire-halo1.png
                halo_x,halo_y=0,-28
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=75
                image="units/elves-wood/acolyte.png"
                sound=magic-faeriefire-miss.ogg

                halo=halo/elven/faerie-fire-halo1.png
                halo_x,halo_y=0,-28
            [/frame]
        [/else]

        [frame]
            duration=75
            image="units/elves-wood/acolyte.png"
            halo=halo/elven/faerie-fire-halo2.png
            halo_x,halo_y=0,-28
        [/frame]
        [frame]
            duration=75
            image="units/elves-wood/acolyte.png"
            halo=halo/elven/faerie-fire-halo3.png
            halo_x,halo_y=0,-28
        [/frame]
        [frame]
            duration=75
            image="units/elves-wood/acolyte.png"
            halo=halo/elven/faerie-fire-halo4.png
            halo_x,halo_y=0,-28
        [/frame]
        [frame]
            duration=75
            image="units/elves-wood/acolyte.png"
            halo=halo/elven/faerie-fire-halo5.png
            halo_x,halo_y=0,-28
        [/frame]
        [frame]
            duration=75
            image="units/elves-wood/acolyte.png"
            halo=halo/elven/faerie-fire-halo6.png
            halo_x,halo_y=0,-28
        [/frame]
        [frame]
            duration=75
            image="units/elves-wood/acolyte.png"
            halo=halo/elven/faerie-fire-halo7.png
            halo_x,halo_y=0,-28
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-200
        [frame]
            duration=25
            image="units/elves-wood/acolyte.png"
        [/frame]
        [frame]
            duration=50
            image="units/elves-wood/acolyte.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=175
                image="units/elves-wood/acolyte.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=175
                image="units/elves-wood/acolyte.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=50
            image="units/elves-wood/acolyte.png"
        [/frame]
        [frame]
            duration=50
            image="units/elves-wood/acolyte.png"
        [/frame]
    [/attack_anim]

    [healing_anim]
        start_time=-300
        [frame]
            duration=75
            image="units/elves-wood/acolyte.png"
            halo="halo/elven/druid-healing1.png"
        [/frame]
        [frame]
            duration=75
