#textdomain wesnoth-War_of_Legends

[unit_type]
    id=Minotaur Savage
    name= _ "Savage"
    race=minotaur
    image="units/minotaurs/savage.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=54
    movement_type=minotaurfoot
    movement=4
    experience=100
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=39
    usage=fighter
    die_sound=drake-die.ogg
    description= _ "Unlike the rousers, savages have decided to take on a reputation of fear rathern than leadership. The reason savages are dreaded is because it appears that savages have reverted to their primal instincts which are absolutely terrifying in the eyes of those who do not know about the minotaurs well. These frightening aspects appear to affect the enemy in a negative manner which will actually physically weaken them."+{SPECIAL_NOTES}+{SPECIAL_NOTES_RECOVERY}+{SPECIAL_NOTES_DREAD}
    {DEFENSE_ANIM "units/minotaurs/savage.png" "units/minotaurs/savage.png" {SOUND_LIST:DRAKE_HIT} }
    [abilities]
        {ABILITY_RECOVERY}
    [/abilities]
    [attack]
        name=mace
        description=_"mace"
        type=impact
        range=melee
        damage=11
        number=3
        [specials]
           {WEAPON_SPECIAL_DREAD}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]
        start_time=-100
        [frame]
            duration=100
            image="units/minotaurs/savage.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/minotaurs/savage.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/minotaurs/savage.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/minotaurs/savage.png"
        [/frame]
        [frame]
            duration=100
            image="units/minotaurs/savage.png"
        [/frame]
    [/attack_anim]
[/unit_type]
