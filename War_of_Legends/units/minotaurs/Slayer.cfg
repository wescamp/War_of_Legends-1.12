#textdomain wesnoth-War_of_Legends

[unit_type]
    id=Minotaur Slayer
    name= _ "Slayer"
    race=minotaur
    image="units/minotaurs/slayer.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=50
    movement_type=minotaurfoot
    movement=4
    experience=83
    level=2
    alignment=chaotic
    advances_to=Minotaur Executioner
    cost=38
    usage=fighter
    die_sound=drake-die.ogg
    description= _ "Learning how to properly and effectively wield a kusarigama is pure drudgery; however that does not stop those eager to eventually gain the power and skill of a master. Since slayers are still learning how to have near-perfect control of their weapon they choose not to use poison like the executioners do. Slayers are not quite masters yet; however they are still quite skilled with their kusarigamas; therefore, slayers are not to be underestimated.."+{SPECIAL_NOTES}+{SPECIAL_NOTES_RECOVERY}+{SPECIAL_NOTES_SLOW}
    {DEFENSE_ANIM "units/minotaurs/slayer.png" "units/minotaurs/slayer.png" {SOUND_LIST:DRAKE_HIT} }
    [abilities]
        {ABILITY_RECOVERY}
    [/abilities]
    [resistance]
        blade=100
        pierce=90
        impact=90
    [/resistance]
    [attack]
        name=kusarigama
        description=_"kusarigama"
        type=blade
        range=melee
        damage=7
        number=4
    [/attack]
    [attack]
        name=kusarigama
        description=_"kusarigama"
        type=impact
        range=ranged
        damage=8
        number=2
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]
        start_time=-100
        [frame]
            duration=100
            image="units/minotaurs/slayer.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/minotaurs/slayer.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/minotaurs/slayer.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/minotaurs/slayer.png"
        [/frame]
        [frame]
            duration=100
            image="units/minotaurs/slayer.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            range=ranged
        [/filter_attack]
        {MISSILE_FRAME_HATCHET}
        [if]
            hits=yes
            [frame]
                begin=-250
                end=-100
                image="units/minotaurs/slayer.png"
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-250
                end=-100
                image="units/minotaurs/slayer.png"
                sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=0
            image="units/minotaurs/slayer.png"
        [/frame]
        {SOUND:SLOW}
    [/attack_anim]
[/unit_type]
