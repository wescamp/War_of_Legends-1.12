        [/frame]
        [frame]
            duration=75
            image="units/human-loyalists/captain-die-9.png"
        [/frame]
    [/death]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-225
            end=-175
            image="units/human-loyalists/captain.png"
        [/frame]
        [frame]
            begin=-175
            end=-100
            image="units/human-loyalists/captain-attack-sword-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/human-loyalists/captain-attack-sword-2.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/human-loyalists/captain-attack-sword-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/human-loyalists/captain-attack-sword-3.png"
        [/frame]
    [/attack_anim]
[/unit_type]
