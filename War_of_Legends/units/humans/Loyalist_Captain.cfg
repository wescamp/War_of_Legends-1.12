#textdomain wesnoth-War_of_Legends
[unit_type]
    id=Captain
    name= _ "Captain"
    race=human
    image="units/human-loyalists/captain.png"
    profile="portraits/humans/transparent/lieutenant.png"
    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="units/human-loyalists/captain.png"
        [/frame]
    [/leading_anim]
    {TRAITS_SET_NO_QUICK}
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=45
    movement_type=smallfoot
    movement=6
    experience=98
    level=2
    alignment=lawful
    advances_to=Warmaster
    cost=38
    usage=fighter
    description= _ "Some warriors who are entrusted to lead their brethren into battle are entitled 'Captains'. These leaders have sufficient skill with the sword and are armor-plated to withstand mostly physical attacks."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-loyalists/captain.png" "units/human-loyalists/captain.png" {SOUND_LIST:HUMAN_HIT} }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/humans/transparent/lieutenant.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/humans/transparent/lieutenant.png"
    [/portrait]
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_2}
    [/abilities]
    [resistance]
        blade=80
        impact=90
        pierce=90
        fire=100
        cold=90
    [/resistance]

    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=7
        number=4
    [/attack]

    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-225
            end=-175
            image="units/human-loyalists/captain.png"
        [/frame]
        [frame]
            begin=-175
            end=-100
            image="units/human-loyalists/captain.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/human-loyalists/captain.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/human-loyalists/captain.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/human-loyalists/captain.png"
        [/frame]
    [/attack_anim]
[/unit_type]
