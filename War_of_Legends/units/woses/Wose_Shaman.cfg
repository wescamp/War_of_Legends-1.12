#textdomain wesnoth-War_of_Legends
[unit_type]
    id=Wose Shaman
    name=_ "Wose Shaman"
    race=wose
    image="units/woses/wose-shaman.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    {DEFENSE_ANIM "units/woses/wose-shaman-defend.png" "units/woses/wose-shaman.png" wose-hit.ogg}
    die_sound=wose-die.ogg
    [abilities]
        {ABILITY_AMBUSH}
        {ABILITY_REGENERATES}
    [/abilities]
#ifdef MULTIPLAYER
#else
    [advancefrom]
        unit=Wose
    [/advancefrom]
#endif
    hitpoints=58
    movement_type=treefolk
    movement=4
    experience=100
    level=2
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=40
    usage=mixed fighter
    description=_"These woses are able to command forest plants such as vines and creepers to hinder their enemies."+{SPECIAL_NOTES}+{SPECIAL_NOTES_AMBUSH}+{SPECIAL_NOTES_REGENERATES}+{SPECIAL_NOTES_SLOW}
    [attack]
        name=crush
        description=_"crush"
        type=impact
        range=melee
        damage=15
        number=2
        icon=attacks/crush-wose.png
    [/attack]
    [attack]
        name=entangle
        description=_"entangle"
        type=impact
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=11
        number=2
        range=ranged
    [/attack]
    [attack_anim]
        [filter_attack]
            name=crush
        [/filter_attack]
        [if]
            hits=no
            [frame]
                begin=-500
                end=-100
                image=units/woses/wose-shaman-attack-1.png
                sound=wose-miss.ogg
            [/frame]
            [frame]
                begin=-100
                end=125
                image=units/woses/wose-shaman-attack-2.png
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-500
                end=-100
                image=units/woses/wose-shaman-attack-1.png
                sound=wose-attack.ogg
            [/frame]
            [frame]
                begin=-100
                end=125
                image=units/woses/wose-shaman-attack-2.png
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=entangle
        [/filter_attack]
        [missile_frame]
            begin=-250
            end=0
            image=projectiles/entangle.png
            image_diagonal=projectiles/entangle.png
        [/missile_frame]
        [frame]
            begin=-300
            end=-150
            image=units/woses/wose-shaman.png
        [/frame]
        [frame]
            begin=-150
            end=0
            image=units/woses/wose-shaman-ranged-1.png
            sound=entangle.wav
        [/frame]
        [frame]
            begin=0
            end=150
            image=units/woses/wose-shaman-ranged-2.png
        [/frame]
        {SOUND:SLOW}
        [frame]
            begin=150
            end=300
            image=units/woses/wose-shaman.png
        [/frame]
    [/attack_anim]
[/unit_type]
