#textdomain wesnoth-War_of_Legends

[unit_type]
    id=Furnace Beast
    name= _ "Furnace Beast"
    race=elemental
    {FIRE_ELEMENTAL_TRAITS}
    image="units/elementals/furnace-beast.png"
    # {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=52
    die_sound=drake-die.ogg
    movement_type=furnacefoot
    movement=5
    experience=100
    level=2
    alignment=neutral
    advances_to=Lava Giant
    cost=26
    usage=fighter
    description=_ "In the course of time, Brazier Imps grow into a larger and stronger form. Their strength has also increased."+{SPECIAL_NOTES}+{SPECIAL_NOTES_HEAT_ABSORPTION}
    {DEFENSE_ANIM "units/elementals/furnace-beast.png" "units/elementals/furnace-beast.png" {SOUND_LIST:DRAKE_HIT}}
    [abilities]
        {ABILITY_HEAT_ABSORPTION}
    [/abilities]
    [attack]
        name=fire claws
        description=_"fire claws"
        type=fire
        range=melee
        damage=9
        number=3
        icon=attacks/claws-flaming.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fire claws
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            image="units/elementals/furnace-beast.png"
            sound=fire.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/elementals/furnace-beast.png"
                sound=claws.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/elementals/furnace-beast.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
