#textdomain wesnoth-War_of_Legends
[unit_type]
	id=Naga Marksman
	name= _ "Naga Marksman"
	race=naga
	image="units/nagas/marksman.png"
	{MAGENTA_IS_THE_TEAM_COLOR}	
	hitpoints=40
	movement_type=naga
	movement=7
	level=2
	alignment=neutral
	experience=100
	advances_to=null
	{AMLA_DEFAULT}
	undead_variation=swimmer
	cost=28
	usage=archer
	description= _ "Naga hunters who show more mastery and accuracy with their bows are promoted to the ranks of the Marksman. They are more skilled with their bows and can shoot down anything that is foolish enough to enter their domains."+{SPECIAL_NOTES}+{SPECIAL_NOTES_POISON}
	hit_sound={SOUND_LIST:NAGA_HIT}
	die_sound=naga-die.ogg
	[defense]
		flat=60
		sand=50
	[/defense]
	[attack]
		name=sword
		description= _"sword"
		icon=attacks/sword-orcish.png
		type=blade
		range=melee
		damage=6
		number=2
	[/attack]
	[attack]
		name=bow
		description= _"bow"
		icon=attacks/bow-orcish.png
		type=pierce
		range=ranged
		damage=11
		number=2
		[specials]
			{WEAPON_SPECIAL_POISON}
		[/specials]
	[/attack]
	[attack_anim]
		[filter_attack]
			name=sword
		[/filter_attack]
		[if]
			hits=yes
			[frame]
				sound={SOUND_LIST:SWORD_SWISH}
				begin=-100
				end=200
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				sound={SOUND_LIST:MISS}
				begin=-100
				end=200
			[/frame]
		[/else]
	[/attack_anim]
	[attack_anim]
		[filter_attack]
			name=bow
		[/filter_attack]
		[missile_frame]
			begin=-150
			end=0
			image="projectiles/missile-n.png"
			image_diagonal="projectiles/missile-ne.png"
		[/missile_frame]
		{SOUND:POISON}
		[frame]
			begin=-450
			end=-280
		[/frame]
		[if]
			hits=yes
			[frame]
				begin=-280
				end=-210
				sound=bow-puny.ogg
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				begin=-280
				end=-210
				sound=bow-puny-miss.ogg
			[/frame]
		[/else]
		[frame]
			begin=-210
			end=70
		[/frame]
	[/attack_anim]
[/unit_type]
